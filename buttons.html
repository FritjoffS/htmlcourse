<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    border: none;
    color: white;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s; /* fade out effect when mouse hover over button (0.15 seconds) */
  }

  .subscribe-button:hover {
    /*background-color: rgb(170, 71, 71);*/
    opacity: 0.8; /* 30% opacity */
  }

  .subscribe-button:active {
    /* background-color: rgb(36, 3, 3); */
    opacity: 0.5; /* 60% opacity */
  }

  .join-button {
    background-color: white;
    border: 2px solid rgb(41, 118, 211);
    color: rgb(41, 118, 211);
    height: 36px;
    width: 105px;
    border-style: solid;
    cursor: pointer;
    border-radius: 2px;
    transition: background-color 1s, color 1s; /* fade out effect when mouse hover over button (0.15 seconds) */ 
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.7; /* 30% opacity */
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    transition: box-shadow 0.15s;
  }

  
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  TWEET
</button>
