<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    border: none;
    color: white;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s; /* fade out effect when mouse hover over button (0.15 seconds) */
    vertical-align: top;
  }

  .subscribe-button:hover {
    /*background-color: rgb(170, 71, 71);*/
    opacity: 0.8; /* 30% opacity */
  }

  .subscribe-button:active {
    /* background-color: rgb(36, 3, 3); */
    opacity: 0.5; /* 60% opacity */
  }

  .join-button {
    background-color: white;
    border: 1px solid rgb(6, 95, 212);
    color: rgb(6, 95, 212);
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    cursor: pointer;
    border-radius: 2px;
    transition: background-color 0.15s, color 0.15s; /* fade out effect when mouse hover over button (0.15 seconds) */ 
    vertical-align: top;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.7; /* 30% opacity */
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    padding: 9px 16px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin: 0px;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    transition: box-shadow 0.15s;
  }

  
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  TWEET
</button>
